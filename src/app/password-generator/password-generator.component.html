<div class="mx-auto w-4/12 rounded border border-gray-700 shadow-xl flex flex-col gap-4 p-8 mt-10">

  <h2 class="text-xl mb-4">Generate a secure password</h2>

  <fieldset>
    <legend class="sr-only">Checkbox variants</legend>
    <div class="flex items-center mb-4">
      <input
        id="uppercase"
        type="checkbox"
        [(ngModel)]="hasUppercase"
        (ngModelChange)="createNewPassword()"
        class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" value="">
      <label for="uppercase" class="ms-2 text-sm font-medium">
        Uppercase
      </label></div>
    <div class="flex items-center mb-4">
      <input
        id="lowercase"
        type="checkbox"
        [(ngModel)]="hasLowercase"
        (ngModelChange)="createNewPassword()"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" value="">
      <label for="lowercase" class="ms-2 text-sm font-medium">
        Lowercase
      </label>
    </div>
    <div class="flex items-center mb-4">
      <input
        id="numbers"
        type="checkbox"
        [(ngModel)]="hasNumbers"
        (ngModelChange)="createNewPassword()"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" value="">
      <label for="numbers" class="ms-2 text-sm font-medium">
        Numbers
      </label>
    </div>
    <div class="flex items-center mb-4">
      <input
        id="specialCharacters"
        type="checkbox"
        [(ngModel)]="hasSpecialCharacters"
        (ngModelChange)="createNewPassword()"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" value="">
      <label for="specialCharacters" class="ms-2 text-sm font-medium">
        Special Characters
      </label>
    </div>
  </fieldset>

  <div class="flex flex-row">
    <p class="inline-block mt-0.5">Password Length: </p>
    <input
      [(ngModel)]="passwordLength"
      (ngModelChange)="createNewPassword()"
      type="number"
      id="passwordLength"
      class="ml-4 text-black border-1 pb-0.5 pt-0.5 pl-1.5 focus:ring-0 rounded-md border border-gray-200 w-16 [appearance:textfield] [&amp;::-webkit-outer-spin-button]:appearance-none [&amp;::-webkit-inner-spin-button]:appearance-none">
  </div>

  <div class="relative w-10/12">
    <label for="password" class="sr-only">
      Password
    </label>
    <input
      type="text"
      id="password"
      [(ngModel)]="securePassword"
      placeholder="A secure password"
      class="mt-1 w-full border text-gray-950 pt-3 pb-3 pl-4 rounded-lg focus:border-indigo-400 focus:outline-none focus:ring-0 sm:text-sm">
    <span class="absolute inset-y-7 end-0 grid w-10 place-content-center">
      <button type="submit" class="text-gray-600 hover:text-gray-700" (click)="copyPasswordToClipboard()">
        <span class="sr-only">Copy</span>

      </button>
    </span>
  </div>

  <div class="mx-auto mt-10">
    <a
      class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-indigo-800 hover:border-indigo-800 focus:outline-none focus:ring active:text-indigo-500"
      href="#"
      onclick="return false;"
      (click)="createNewPassword()"
    >
      Generate
    </a>
  </div>

</div>
