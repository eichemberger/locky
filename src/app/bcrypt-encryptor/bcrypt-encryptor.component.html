<app-container-box>
  <div class="mb-10">
    <h2 class="text-xl mb-4">Encrypt with bcrypt</h2>
    <p class="text-xs">Uses salt rounds of 10</p>
  </div>

  <fieldset class="flex flex-col gap-10">
    <div data-v-ce5f28f4="">
      <label
        for="rawPassword"
        class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
        <span class="text-xs font-medium text-gray-100"> Password </span>
        <input
          type="text"
          id="rawPassword"
          [(ngModel)]="rawPassword"
          (keydown.enter)="encryptPassword()"
          placeholder="Your secure password"
          class="mt-1 w-full text-gray-50 bg-gray-900 border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        >
      </label>
    </div>
    <div class="relative">
      <label for="password" class="sr-only"> Encrypted Password </label>
      <input
        readonly
        [(ngModel)]="encryptedPassword"
        type="text"
        id="password"
        placeholder="An encrypted password"
        class="mt-1 w-11/12 border pt-3 pb-3 pl-4 bg-gray-900 rounded-lg focus:border-indigo-400 focus:outline-none focus:ring-0 sm:text-sm text-gray-200"
      >
      <span class="absolute inset-y-7 end-0 grid w-10 place-content-center">
        <button type="button" class="text-gray-600 hover:text-gray-700" (click)="copyPasswordToClipboard()">
          <span class="sr-only">Copy</span>

    <a

      href="#"
      onclick="return false;"
      (click)="encryptPassword()"
    >
      Encrypt

  </div>
